apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-backend
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-backend
  template:
    metadata:
      labels:
        app: k8s-backend
    spec:
      serviceAccountName: k8s-backend-sa
      containers:
      - name: backend
        image: afkurniawan/k8s-backend:stream-nodes-1.0.18
        env:
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: kubechef
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
        ports:
        - containerPort: 80
